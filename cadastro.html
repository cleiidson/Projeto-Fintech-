<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min./css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css.teste.css">

    <title>tela de cadastro</title>
</head>
<body>
<div>
    
    <form id="formulario" method="post"></form>    
    <h1>BLACK BANK</h1>

    <h2>Seja bem-vindo <br>
        ao nosso time!</h2>
    <h3>Antes de começarmos, gostariamos que <br> informasse os seus dados pessoais.</h3>
    <fieldset>
        <br>
        <br>
        
    
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputNome">Nome Completo:</label>
                <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo">
              </div><br>
              <div class="form-group col-md-6">
                <label for="inputCpf">CPF:</label>
                <input type="text" class="form-control" id="inputCpf" placeholder="CPF">
              
              <label for="inputDataNascimento">Data de Nascimento:</label>
              <input type="text" class="form-control" id="inputDataNascimento" placeholder="DD/MM/AAAA">
            </div><br>
            <div class="form-group">
              <label for="inputRG">RG:</label>
              <input type="text" class="form-control" id="inputRG" placeholder="123456789">
            
                <label for="inputLogradouro">Logradouro:</label>
                <input type="text" class="form-control" id="inputLogradouro" placeholder="Ex: Rua azul">
              </div><br>
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade:</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Maranhão">
              
                <label for="inputEstado">Estado:</label>
                <select id="inputEstado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>Maranhão</option>
                </select>
              </div><br>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail">E-mail:</label>
                  <input type="text" class="form-control" id="inputEmail" placeholder="E-mail">
                
                    <label for="inputUsuario">Usuário:</label>
                    <input type="text" class="form-control" id="inputUsuario" placeholder="Usuário">
              </div><br>


              <div class="form-group col-md-4">
                <label for="inputEstadoCivil">Estado Civil:</label>
                <select id="inputEstadoCivil" class="form-control">
                  <option selected>Escolher...</option>
                  <option>Solteiro</option>
                  <option>Casado</option>
                  <option>Viúvo</option>
                  <option>União Estavel</option>
                </select>
            </div><br>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck" style="color: red;"  >
                  <b>Li e concordo com os termos.</b>
                </label>
              </div><br>
            </div>
            <button type="submit" class="btn btn-secondary btn-lg">Continuar</button>
          </form>
          <br>
          <br>
          <br>
          
          
          
    </fieldset>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist//
    js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1U/
    yJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
